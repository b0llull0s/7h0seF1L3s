########################################################################################
## Monitor ## 
monitor=,1920x1080,auto,1
########################################################################################
## Auto Start ##
exec-once = waybar
exec-once = swww init
exec-once = ~/.config/waybar/scripts/up-w4l.sh
########################################################################################
## Source Files ##
source = ~/.cache/wal/colors-hyprland
########################################################################################
## Environment Variables ##
env = XCURSOR_SIZE,24
########################################################################################
## Keyboard Layout ##
input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
########################################################################################
## Window Layout and colors ##
general {
    gaps_in = 5
    gaps_out = 7
    border_size = 2
    col.active_border = $color3
    col.inactive_border = $color7
    layout = dwindle
}
########################################################################################
## General Window Decoration ##
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = on 
#        blurs = waybar 
    }
    active_opacity = 1.0
#    inactive_opacity = 0.6
    fullscreen_opacity = 1.0

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
}
########################################################################################
## Animations ##
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
########################################################################################
## Layouts ##
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
      new_is_master = true
}

gestures {
    workspace_swipe = off
}

########################################################################################
## Device Config ##
device:epic-mouse-v1 {
    sensitivity = -0.1
}
########################################################################################
## Window Rules ## 
windowrulev2 = float,class:^(pavucontrol)$
## Pin and float external windows ##
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$
windowrulev2 = opacity 0.7,title:^(Picture-in-Picture)$
## Opacity Rules ##
windowrulev2 = opacity 0.8 0.5,class:^(kitty)$
windowrulev2 = opacity 0.8 0.5,class:^(alacritty)$
windowrulev2 = opacity 1.0 1.0,class:^(firefox)$
windowrulev2 = opacity 1.0 0.9,class:^(code-oss)$
windowrulev2 = opacity 1.0 0.5,class:^(bleachbit)$

########################################################################################
## Key Binds ##
$mainMod = SUPER
## Kill Window ##
bind = $mainMod, K, killactive,
## Volumen ##
bind = $mainMod, Q, exec, pamixer -i 5
bind = $mainMod, A, exec, pamixer -d 5
## Apps ##
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, E, exec, nemo
bind = $mainMod, F, exec, librewolf
bind = $mainMod, C, exec, code
bind = $mainMod, X, exec, code ~/VS-Workspaces/config.code-workspace
bind = $mainMod, Z, exec, code ~/.zshrc
bind = $mainMod, S, exec, signal-desktop
bind = $mainMod, W, exec, wireshark
#bind = $mainMod, M, exec, alacritty -e cmus
bind = $mainMod, T, exec, alacritty -e btop
#bind = $mainMod, R, exec, kitty -e ranger
## Scripts ##
bind = $mainMod, B, exec, ~/.config/hypr/scripts/waybar.sh
bind = $mainMod, N, exec, ~/.config/hypr/scripts/up-w4l.sh
bind = $mainMod, PRINT, exec, ~/.config/hypr/scripts/screenshot.sh
## Moving Windows ##
bind = $mainMod, U, fullscreen
bind = $mainMod, P, togglefloating, 
bind = $mainMod, I, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle
## Focus ##
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
## Resize ##
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100
## Workspace ##
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
